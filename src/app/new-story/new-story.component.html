<div>
  <form [formGroup]="productForm">
    <div>
      <div class="form-group row" style="margin-top: 2%;">
        <label for="" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="title" >
          <div *ngIf="formSubmitted && productForm.get('title').errors" class="invalid-error">
            <div *ngIf="productForm.get('title').errors.required">Title is required</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="description" >
          <div *ngIf="formSubmitted && productForm.get('description').errors" class="invalid-error">
            <div *ngIf="productForm.get('description').errors.required">Description is required</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Body</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="body" >
          <div *ngIf="formSubmitted && productForm.get('body').errors" class="invalid-error">
            <div *ngIf="productForm.get('body').errors.required">Body is required</div>
          </div>
        </div>
      </div>


      <div class="form-group row " formArrayName="skillSet" style="margin-top: 2%;">
        <label for="" class="col-sm-2 col-form-label">Tag</label>
        <div class="col-sm-10">
          <ng-container *ngFor="let title of productForm.get('skillSet')['controls'];index as i">
            <span>
            <input  type="text" [formControlName]="i" class="form-control mt-2"  placeholder="Enter Tags" >

            <!-- <select name="" id="" class="form-control mt-2"[formControlName]="i">
              <option *ngFor="let prod of ProductHeader1" [value]="prod.name">{{prod.name}}</option>
            </select> -->
              <button (click)="removeFormInput(i);deleteValue(title.value)" type="button" class="btn btn-primary ml-2 mt-2">Remove</button>
            </span>



          </ng-container>
          <button style="margin-left: 10px;" (click)="addItem()" type="button" class="btn btn-primary mt-2">add</button>
          <!-- <button  (click)="removeFormInput($event)" type="button" class="btn btn-primary ml-2 mt-2">Remove</button> -->
        </div>
        <div *ngIf="formSubmitted && productForm.get('skillSet').errors" class="invalid-error">
          <div *ngIf="productForm.get('skillSet').errors.required">Tag is wrong</div>
        </div>



      </div>






    </div>
  </form>
  <div style="padding-left: 17%;">
    <button  type="button" class="btn btn-secondary fa fa-floppy-o" [disabled]="!productForm.valid"
            (click)="save(productForm)">&nbsp;Save</button>&nbsp;
  </div>


</div>
